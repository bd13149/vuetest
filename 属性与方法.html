<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性与方法</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
只有这些被代理的属性是 响应 的,如果在实例创建之后添加新的属性到实例上，它不会处罚视图更新。
<script>
    var data = {a : 1};
    var vm = new Vue({
        data:data
    });
    vm.a === data.a;//true
    //设置属性也会影响到原始数据
    vm.a = 2;
    console.log(data.a);//2

    data.a = 3;
    console.log(vm.a);//3



</script>
</body>
</html>
